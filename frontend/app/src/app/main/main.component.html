<h1>Uredi me</h1>
<div class="button-container">
    
    <button (click)="login()">Login</button>
    <button (click)="register()">Register</button>
</div>
<div *ngFor="let agency of allAgencies">
  <div>
    <table>
      <tr>
        <td><h3>{{agency.name}}</h3></td>
        <td><p>{{agency.description}}</p></td>
      </tr>
    </table>
  </div>
</div>
