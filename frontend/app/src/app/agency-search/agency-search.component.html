<div class="container">
  <div class="row justify-content-end">
    <div class="col-12">
      <div class="search-buttons">
        <button class="btn btn-lighter search-button" (click)="toggleSearch()">Search</button>
        <button class="btn btn-lighter search-button" (click)="toggleAdvancedSearch()">Advanced Search</button>
      </div>
    </div>
  </div>

  <div class="row justify-content-end">
    <div class="col-12">
      <div class="search-inputs">
        <div *ngIf="isStandardSearch" class="search-section">
          <label for="searchType">Search By:</label>
          <select [(ngModel)]="searchType" name="searchType">
            <option value="name">Name</option>
            <option value="address">Address</option>
          </select>
          <input type="text" [(ngModel)]="searchTerm" placeholder="Enter search term">
          <button class="btn btn-lighter search-button" (click)="search()">Search</button>
        </div>

        <div *ngIf="isAdvancedSearch" class="search-section">
          <input type="text" [(ngModel)]="nameSearchTerm" placeholder="Search by Name" class="search-input">
          <input type="text" [(ngModel)]="addressSearchTerm" placeholder="Search by Address" class="search-input">
          <button class="btn btn-lighter search-button" (click)="advancedSearch()">Search</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="searchPerformed" class="row">
    <div class="col-12">
      <div class="sort-section">
        <label for="sortOptions">Sort By:</label>
        <select id="sortOptions" [(ngModel)]="selectedSortOption" name="sortOptions">
          <option value="addressAsc">Address - Ascending</option>
          <option value="addressDesc">Address - Descending</option>
          <option value="nameAsc">Name - Ascending</option>
          <option value="nameDesc">Name - Descending</option>
        </select>
        <button class="btn btn-lighter search-button" (click)="sortAgencies()">Sort</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12" *ngFor="let agency of allAgencies">
      <div class="agency-row">
        <div>
          <img [src]="agency.profileImage" alt="Agency Image" class="agency-image">
        </div>
        <div class="agency-details" (click)="navigateToAgency(agency.id)">
          <h3 class="agency-name">{{agency.name}}</h3>
          <p>{{agency.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
