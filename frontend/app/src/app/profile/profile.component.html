<div class="profile-container">
  <h2>User Information</h2>
  <div *ngIf="isClient">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" [(ngModel)]="firstname" [readonly]="!isEditing" />
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" [(ngModel)]="lastname" [readonly]="!isEditing" />
    </div>
  </div>
  <div *ngIf="!isClient">
    <div class="form-group">
      <label for="agencyName">Agency Name:</label>
      <input type="text" id="agencyName" [(ngModel)]="agencyName" [readonly]="!isEditing" />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="address" [readonly]="!isEditing" />
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" [readonly]="!isEditing" />
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" [(ngModel)]="phone" [readonly]="!isEditing" />
  </div>
  <div *ngIf="!isClient" class="form-group">
    <label>Description:</label>
    <textarea [readonly]="!isEditing" [(ngModel)]="description"></textarea>
  </div>
  <div class="profile-picture">
    <img [src]="profileImage" alt="Profile Picture">
    <div *ngIf="isEditing" class="edit-profile">
      <input type="file" (input)="editProfilePicture($event)" />
      <button *ngIf="imageChoosen" class="btn btn-lighter" (click)="uploadProfilePicture()">Upload</button>
    </div>
  </div>
  <div class="button-group">
    <button class="btn btn-lighter btn-hover" (click)="editUser()">Edit</button>
    <button *ngIf="isEditing" class="btn btn-lighter btn-hover" (click)="applyChanges()">Apply Changes</button>
  </div>
  <div class="button-group">
    <button *ngIf="userType !== 'adminUser'" class="btn btn-lighter btn-hover" (click)="showPasswordInput()">Change Password</button>
  </div>
  <div *ngIf="passwordInput" class="password-change">
    <div class="form-group">
      <label for="oldPassword">Old Password:</label>
      <input type="password" id="oldPassword" [(ngModel)]="oldPassword">
    </div>
    <div class="form-group">
      <label for="newPasswordFirst">New Password:</label>
      <input type="password" id="newPasswordFirst" [(ngModel)]="newPasswordFirst">
    </div>
    <div class="form-group">
      <label for="newPasswordSecond">Confirm Password:</label>
      <input type="password" id="newPasswordSecond" [(ngModel)]="newPasswordSecond">
    </div>
    <div>
      <button class="btn btn-lighter btn-hover" (click)="submitPassword()">Submit</button>
    </div>
    <p>{{passwordMessage}}</p>
  </div>
</div>
