
<div>
    <button (click)="showClients()">Clients</button>
    <button (click)="logout()">Logout</button>
</div>


<table *ngIf="displayClients">
  <thead>
    <tr>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td (click)="navigateToProfile(client.username)">{{ client.username }}</td>
    </tr>
  </tbody>
</table>
<hr>
<h3>Requests</h3>
<div *ngFor="let request of registrationRequests">
    <div>
        <table>
        <tr>
            <td><h4>Username: {{request}}</h4></td>
            <td><button (click)="allowRegistration(request)">Allow</button></td>
            <td><button (click)="denyRegistration(request)">Deny</button></td>
        </tr>
        </table>
    </div>
</div>
<hr>
